<mat-accordion>
  <mat-expansion-panel *ngFor="let org of orgs$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Show {{org.name}} teams:
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let team of org.teams ? org.teams : undefined | async">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Show {{team.name}} members:
          </mat-panel-title>
        </mat-expansion-panel-header>
          <mat-list role="list">
            <mat-list-item style="height: auto;" role="listitem" *ngFor="let member of team.members ? team.members : undefined | async">
              <img [alt]="team.name + ' member'" [src]="member.avatarUrl">
            </mat-list-item>
          </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
</mat-accordion>
